<main>
    <!-- Botones Superiores -->
    <div class="d-flex justify-content-center my-3">
      
      <button type="button" class="btn btn-primary m-2" onclick="crearTablaContacto()">Mostrar contactos</button>
      <button type="button" class="btn btn-success m-2" data-bs-toggle="modal" data-bs-target="#crearContactoModal">
        Nuevo Contacto
      </button>
    </div>

    <!-- Tabla de Contactos -->
    <div class="container col-12 col-lg-6 d-flex justify-content-center" id="divcontactos"></div>

    <!-- Notificaciones -->
    
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <!-- Toast Bootstrap -->
  <div id="notificacion" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
    
    <div class="toast-header p-0">
        <div class="icono-notificacio"><i id="iconoNotificacion"></i></div>
      <strong class="me-auto" id="tituloNotificacion"></strong>
      <button type="button" class="btn-close m-2" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    
    <div class="toast-body" id="mensajeNotificacion">
      
    </div>

  </div>
</div>

    <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="crearContactoModal" tabindex="-1" aria-labelledby="tituloCrearContactoModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="tituloCrearContactoModal">Ingresar Contacto</h5>
        <!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
      </div>
      
        <!-- Formulario crear contactp -->
        <form onsubmit="insertarContactos()" method="dialog" id="formulario">
          <div class="modal-body">
          <div class="mb-3">
            <label for="nombre" class="form-label" >Digita el Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label" >Digita el Correo Electr√≥  nico</label>
            <input type="email" class="form-control" name="correo" id="correo" required>
          </div>
      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Crear Contacto</button>
        </div>
      </form>
     </div>
    </div>
  </div>
</main>
